<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <top>
        <div class="container">
            <h1 class="text-danger d-flex justify-content-center">Number Guessing Game</h1>
        </div>
    </top>
    <header>
        <div class="container">
        </div>
    </header>
    <section>
        <div class="container">
            <div class="d-flex justify-content-center" style="align-items: center;">
                <label class="px-2">Remaining Turns</label>
                <h4 id="remaining-guess" class="px-2"></h4>
            </div>
            <div class="d-flex justify-content-center" style="align-items: center;">
                <label class="px-2">Best Score</label>
                <h4 id="score" class="px-2"></h4>
            </div>
            <div class="d-flex justify-content-center">
                <input class="px-2" type="number" id="guess-input" min=0 max=100>
                <button class="px-2" id="guess-button" onclick="guessingGame()">GUESS HERE!</button>
            </div>
            <div class="d-flex justify-content-center" id="outcome"></div>
            <div id="guess-alert" class="alert" role="alert" style="display: none;"></div>
            <div id="out-of-turn"></div>
            <div class="d-flex justify-content-center">
                <label>History &nbsp;</label>
                <div id="history"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="reset-button" onclick="resetGame()">Reset Here or Press Ctrl + W</button>
            </div>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>

</html>
